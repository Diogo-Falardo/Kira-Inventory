services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - ./backend:/app
    container_name: kira_backend
    environment:
      DATABASE_URL: mysql+pymysql://root:3110@host.docker.internal:3306/db_kirainv
    ports:
      - "8081:8000"
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --reload-dir /app

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
      args:
        VITE_API_URL: http://localhost:8081
    container_name: kira_frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    ports:
      - "5174:5173"
    command: npm run dev -- --host 0.0.0.0 --port 5173

volumes:
  db_data:
